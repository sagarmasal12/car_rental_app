<div class="parent">
    <div class="login-card">
    <div class="car-icon">
      <i class="fa fa-car"></i>
    </div>
    <h3>Admin Login</h3>
    <form>
      <div class="mb-3 position-relative">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
        <input [(ngModel)]="loginObj.userName" type="text" class="form-control" placeholder="Username" name="userName">
      </div>
      <div class="mb-3 position-relative">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input [(ngModel)]="loginObj.password" type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <button type="button" (click)="onLogin()" class="btn btn-custom w-100">Login</button>
      <div class="text-center mt-3">
        <a href="#" class="text-muted"><i class="fa fa-key"></i> Forgot Password?</a>
      </div>
    </form>
  </div>
</div>

    <!-- right side form (col-8) -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-warning text-dark fw-bold">
          Car Booking Form
        </div>
        <div class="card-body p-5">
          <form [formGroup]="bookingForm">
            <!-- Row 1 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter name"
                  formControlName="customerName">
              </div>
              <div class="col-md-6">
                <label for="customerCity" class="form-label">Customer City</label>
                <input type="text" class="form-control" id="customerCity" placeholder="Enter city"
                  formControlName="customerCity">
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="text" class="form-control" id="mobileNo" placeholder="Enter mobile"
                  formControlName="mobileNo">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
              </div>
            </div>

            <!-- Row 3 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="bookingId" class="form-label">Booking ID</label>
                <input type="number" class="form-control" id="bookingId" placeholder="Enter booking ID"
                  formControlName="bookingId">
              </div>
              <div class="col-md-6">
                <label for="carId" class="form-label">Car ID</label>
                <select name="" id="" formControlName="carId" class="form-select">
                  @for(item of carList; track $index){
                  <option [value]="item.carId">{{item.brand}}</option>
                  }
                </select>

              </div>
            </div>

            <!-- Row 4 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="bookingDate" class="form-label">Booking Date</label>
                <input type="datetime-local" class="form-control" id="bookingDate" formControlName="bookingDate">
              </div>
              <div class="col-md-6">
                <label for="discount" class="form-label">Discount</label>
                <input type="number" class="form-control" id="discount" placeholder="Enter discount"
                  formControlName="discount">
              </div>
            </div>

            <!-- Row 5 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="totalBillAmount" class="form-label">Total Bill Amount</label>
                <input type="number" class="form-control" id="totalBillAmount" placeholder="Enter total amount"
                  formControlName="totalBillAmount">
              </div>
            </div>

            <button type="button" (click)="onclickSave()" class="btn btn-warning">Book Car</button>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>

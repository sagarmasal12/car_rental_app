<app-reusable-page progressValue="20"></app-reusable-page>
<div class="container mt-4">
    <div class="row">
        <!-- Student Data Section -->
        <div class="col-md-8">
            <!-- <form formGroup="studentForm"> -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white fw-bold">
                    Student Records
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Roll No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Fees</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of studentList; track $index) {
                            <tr>
                                <td>{{item.roll_no}}</td>
                                <td>{{item.first_name}}</td>
                                <td>{{item.last_name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.fees}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-1">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            }


                        </tbody>
                    </table>
                </div>
            </div>
            <!-- </form> -->

        </div>

        <!-- Create Student Form -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white fw-bold">
                    Add Student
                </div>
                <div class="card-body">
                    <form [formGroup]="studentForm">
                        <div class="mb-3">
                            <label class="form-label">Roll No</label>
                            <input type="number" class="form-control" placeholder="Enter Roll No" formControlName="roll_no">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" formControlName="first_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="last_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fees</label>
                            <input type="number" class="form-control" placeholder="Enter Fees" formControlName="fees">
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fa fa-plus"></i> Add Student
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
